<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #dadada;
        }
        #main-div {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box {
            margin: 0 15px;
            border-radius: 25px;
            padding: 10px;
        }

        .box h1 {
            font-size: 15vw;
        }

        #buttons {
            margin-top: 30px;
        }
    </style>
</head>

<body id="timer">
    <div class="modal fade" id="add-time-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter time for timer.</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body d-flex flex-column">
                    <input type="text" class="form-control" placeholder="Example: 10 or 5" id="time">
                    <div id="message"></div>
                </div>
                <div class="modal-footer">
                    <form id="addTime">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="add">Start</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <a href="/Clock/pages/wordClock.html" class="btn btn-outline-success me-2">World Clock</a>
            <a href="/Clock/pages/stopWatch.html" class="btn btn-outline-success me-2">StopWatch</a>
            <a href="#" class="btn btn-outline-success me-2 active">Timer</a>
        </form>
    </nav>

    <div id="main-div">
        <div class="d-flex">
            <div class="box bg-light">
                <h1 id="min">00</h1>
            </div>
            <div class="box bg-light">
                <h1 id="sec">00</h1>
            </div>
            <audio id="myAudio" controls>
                <source src="/Clock/sound/alert.mp3" type="audio/mpeg" style="display: hide;">
            </audio>
            
        </div>
        <div id="buttons">
            <button class="btn btn-outline-success" id="start" data-bs-toggle="modal"
                data-bs-target="#add-time-modal">Add Time</button>
            <button class="btn btn-outline-danger timer" id="stop">Stop</button>
            <button class="btn btn-outline-warning timer" id="reset">Reset</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Clock/Script/api.js"></script>
    <script src="/Clock/Script/ui.js"></script>
    <script src="/Clock/Script/app.js"></script>
</body>

</html>
